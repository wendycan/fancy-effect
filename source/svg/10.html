<!DOCTYPE html>
<html>

<head>
  <title>交互</title>
  <style>
  svg {
    fill: none;
    stroke: green;
    stroke-width: 2;
    border: solid 1px #d5d5d5;
  }

  body {
    width: 920px;
    margin: 30px auto;
  }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <g id="btn">
      <rect x="10" y="10" width="40" height="20" rx="3" ry="3" fill="#ddd">
      </rect>
      <text x="30" y="25" text-anchor="middle" font-size="16">Start</text>
    </g>
    <path id="curve" d="M50,125C100,25 150,225 220,125"></path>
    <path d="M-10,-3 L10,-3 L0,-25z" fill="yellow" stroke="red">
      <animateMotion begin="btn.click" dur="5s" fill="freeze" rotate="auto" calcMode="linear" keyPoints="0;0.25;0.8;1" keyTimes="0;0.33;0.66;1">
        <mPath xlink:href="#curve"></mPath>
      </animateMotion>
    </path>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">

    </g>

      <animateMotion begin="btn.click" dur="5s" fill="freeze" rotate="auto" calcMode="linear" keyPoints="0;0.25;0.8;1" keyTimes="0;0.33;0.66;1">
        <mPath xlink:href="#curve"></mPath>
      </animateMotion>
    </path>
  </svg>
</body>

</html>
