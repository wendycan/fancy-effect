<!DOCTYPE html>
<html>

<head>
  <title>分组和引用</title>
  <style>
  body {
    width: 920px;
    margin: 30px auto;
  }
  svg {
    fill: none;
    stroke: green;
    stroke-width: 5;
    border: solid 1px #d5d5d5;
  }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 1000 1000">
    <g id="house">
      <polyline points="300,100 200,200 400,200 300,100"></polyline>
      <polyline points="200,200 200,400 400,400 400,200"></polyline>
      <rect x="330" y="320" width="30" height="80"></rect>
    </g>
    <use xlink:href="#house" x="300" stroke="blue"></use>

    <defs>
      <g id="house2">
        <polyline points="300,300 200,400 400,400 300,300"></polyline>
        <polyline points="200,400 200,600 400,600 400,400"></polyline>
        <rect x="330" y="520" width="30" height="80"></rect>
      </g>
      <symbol id="rect" preserveAspectRatio="xMidYMid slice" viewBox="0 0 500 500" stroke="green">
        <rect x="0" y="0" width="500" height="500" stroke="black"></rect>
        <rect x="100" y="100" width="100" height="200" fill="yellow"></rect>
      </symbol>
    </defs>

    <use xlink:href="#house2" x="0" y="200" stroke="red"></use>

    <use xlink:href="#rect" width="200" height="200" x="500" y="600"></use>

    <image xlink:href="/images/bunny.png" x="200" y="900" width="100" height="50" preserveAspectRatio="xMidYMid meet"></image>
    <image xlink:href="/images/bunny.png" x="300" y="900" width="100" height="50" preserveAspectRatio="xMinYMin meet"></image>
    <image xlink:href="/images/bunny.png" x="400" y="900" width="100" height="50" preserveAspectRatio="xMidYMid slice"></image>
    <image xlink:href="/images/bunny.png" x="500" y="900" width="100" height="50" preserveAspectRatio="xMaxYMax slice"></image>

    <g>
      <rect x="200" y="900" width="100" height="50"></rect>
      <rect x="300" y="900" width="100" height="50"></rect>
      <rect x="400" y="900" width="100" height="50"></rect>
      <rect x="500" y="900" width="100" height="50"></rect>
    </g>

  </svg>
</body>

</html>
