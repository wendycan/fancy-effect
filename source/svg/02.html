<!DOCTYPE html>
<html>

<head>
  <title>基本形状</title>
  <style>
    body {
      width: 920px;
      margin: 30px auto;
    }
    svg {
      fill: none;
      stroke: green;
      stroke-width: 5;
      border: solid 1px #d5d5d5;
    }

    rect {
      stroke: red;
    }

  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
    <line x1="10" y1="10" x2="200" y2="10" stroke-dasharray="20,3,18,3,16,3,14,3,12,3,10,3,8,3,6,3,4,3,3,3,2,3,1,3"></line>
    <line x1="10" y1="10" x2="10" y2="200" stroke-opacity="0.5"></line>
    <line x1="10" y1="10" x2="200" y2="200"></line>

    <rect x="10" y="270" width="100" height="100"></rect>
    <rect x="200" y="270" rx="20" ry="20" width="100" height="100"></rect>

    <circle cx="600" cy="120" r="80"></circle>
    <ellipse cx="600" cy="120" rx="80" ry="70" stroke-opacity="0.8"></ellipse>
    <ellipse cx="600" cy="120" rx="80" ry="60" stroke-opacity="0.6"></ellipse>
    <ellipse cx="600" cy="120" rx="80" ry="50" stroke-opacity="0.4"></ellipse>
    <ellipse cx="600" cy="120" rx="80" ry="40" stroke-opacity="0.35"></ellipse>
    <ellipse cx="600" cy="120" rx="80" ry="30" stroke-opacity="0.2"></ellipse>
    <ellipse cx="600" cy="120" rx="80" ry="20" stroke-opacity="0.05"></ellipse>

    <polygon points="135,437.5 137.9,446.1 146.9,446.1 139.7,451.5 142.3,460.1 135,455 127.7,460.1 130.1,451.5 123.1,446.1 132.1,446.1"/>

    <polyline points="10 600,30 600,40 610,60 590,80 610,100 590,120 610,140 590,160 610,180 590,200 610,220 590,240 610,260 590,280 610,290 600,310 600" stroke="purple"></polyline>
    <polyline points="10 650,30 650,40 660,60 640,80 660,100 640,120 660,140 640,160 660,180 640,200 660,220 640,240 660,260 640,280 660,290 650,310 650" stroke="purple" fill='purple'></polyline>

    <polyline points="500 600 550 550 600 600" stroke="orange" stroke-linejoin="miter" stroke-width="20" stroke-linecap="butt"></polyline>
    <polyline points="600 550 650 500 700 550" stroke="orange" stroke-linejoin="round" stroke-width="20" stroke-linecap="round"></polyline>
    <polyline points="700 600 750 550 800 600" stroke="orange" stroke-linejoin="bevel" stroke-width="20" stroke-linecap="square"></polyline>

    <path d="M500 600 550 550 600 600" stroke-width="2" stroke="white"></path>
    <path d="M600 550 650 500 700 550" stroke-width="2" stroke="white"></path>
    <path d="M700 600 750 550 800 600" stroke-width="2" stroke="white"></path>
  </svg>
</body>

</html>
